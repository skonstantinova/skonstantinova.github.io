<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todo-list</title>
	<link href="styles.css" rel="stylesheet">
	
</head>
<body>
	<div class="todolist" id="todolist">
		<div class="todolist-header">
			<h1>TODOList</h1>
		</div>	
		<div class="container">
			<input type="search" class="filter-title" placeholder="search by title">
			<select name="status" id="status" class="filter-status">
				<option value="all">all</option>
				<option value="open">open</option>
				<option value="done">done</option>
			</select>
			<select name="priority" id="priority" class="filter-priority">
				<option value="all">all</option>
				<option value="high">high</option>
				<option value="normal">normal</option>
				<option value="low">low</option>
			</select>
			<button class="create-btn">Create</button>
			<form action="" class="create-form">
				
					<label>Title:</label><br>
						<input type="text" name="title" placeholder="Title" class="item-title"><br>
		    	
			    	<label>Desription:</label><br>
			        	<input type="text" name="description" placeholder="Description" class="item-description"><br>
		    	
			    	<label>Priority:</label><br>
			        	<select name="priority" id="item-priority" class="item-priority">
			        		<option value="0">high</option>
							<option value="1">normal</option>
							<option value="2">low</option>
			        	</select>
			    	<br>
			    
		    	<button type="button" class="cancel-btn">Cancel</button>
		    	<button type="submit" class="save-btn">Save</button>
			</form>
			<div class="tasks">
				<div class="task custom-select">
					<select class="task-status-control">
							<option value="action">...</option>
							<option value="doneTodoItem">done</option>
							<option value="editTodoItem">edit</option>
							<option value="deleteTodoItem">delete</option>
					</select>
				</div>
			</div>
		</div>
		<div class="todolist-footer">Ivan Ivanov</div>
	</div>

<script src="scripts.js"></script>	

</body>
</html>
